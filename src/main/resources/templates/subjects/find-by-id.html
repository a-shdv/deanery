<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Деканат: Группа</title>
</head>
<body>
<div th:if="${error}" th:text="${error}" style="color: red"></div>
<div th:if="${success}" th:text="${success}" style="color: green"></div>
<h2 th:if="${subject}" th:object="${subject}" th:text="*{'Название предмета: ' + title}" style="font-weight: bold"></h2>
<table>
    <form th:action="@{/subjects/{id}(id=${subject.id})}" th:method="put" th:object="${subjectDto}">
        <!--Название группы-->
        <tr>
            <td><label for="title">Новое название предмета</label></td>
            <td><input type="text" id="title" name="title" placeholder="Введите новое название предмета"></td>
        </tr>
        <!--Обновить-->
        <tr>
            <td><input type="submit" value="Обновить"></td>
        </tr>
    </form>
</table>
<br>
<button onclick="history.back()">Назад</button>
</body>
</html>
