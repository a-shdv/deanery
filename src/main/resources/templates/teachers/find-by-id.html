<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Деканат: Преподаватель</title>
</head>
<body>
<div th:if="${error}" th:text="${error}" style="color: red"></div>
<div th:if="${success}" th:text="${success}" style="color: green"></div>
<h2 th:if="${teacher}" th:object="${teacher}" th:text="|Преподаватель: *{lastName} *{firstName} *{patronymicName}|" style="font-weight: bold"></h2>
<table>
    <form th:action="@{/teachers/{id}(id=${teacher.id})}" th:method="put" th:object="${teacherDto}">
        <!--Фамилия-->
        <tr>
            <td><label for="lastName">Фамилия преподавателя</label></td>
            <td><input type="text" id="lastName" name="lastName" placeholder="Введите новую фамилию"></td>
        </tr>
        <!--Имя-->
        <tr>
            <td><label for="firstName">Имя преподавателя</label></td>
            <td><input type="text" id="firstName" name="firstName" placeholder="Введите новое имя"></td>
        </tr>
        <!--Отчество-->
        <tr>
            <td><label for="patronymicName">Отчество преподавателя</label></td>
            <td><input type="text" id="patronymicName" name="patronymicName" placeholder="Введите новое отчество"></td>
        </tr>
        <!--Обновить-->
        <tr>
            <td><input type="submit" value="Обновить"></td>
        </tr>
    </form>
</table>
<br>
<button onclick="history.back()">Назад</button>
</body>
</html>
