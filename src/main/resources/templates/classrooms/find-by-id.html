<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Деканат: Аудитория</title>
</head>
<body>
    <div th:if="${error}" th:text="${error}" style="color: red"></div>
    <div th:if="${success}" th:text="${success}" style="color: green"></div>
    <div th:if="${classroom}" th:text="${'Номер аудитории: ' + classroom.get().classroomNo}"></div>
    <br>
    <table>
        <form th:action="@{/classrooms/{id}(id=${classroom.get().getId()})}" th:method="put" th:object="${saveClassroomDto}">
            <!--Номер аудитории-->
            <tr>
                <td><label for="classroomNo">Новый номер аудитории</label></td>
                <td><input type="number" id="classroomNo" name="classroomNo"></td>
            </tr>
            <!--Обновить-->
            <tr>
                <td><input type="submit" value="Обновить"></td>
            </tr>
        </form>
    </table>
    <br>
    <button onclick="history.back()">Назад</button>
</body>
</html>
